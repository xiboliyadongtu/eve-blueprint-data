name: ğŸ› ï¸ Auto Update EVE SDE (safe mode)

on:
  schedule:
    - cron: '0 4 * * *'  # æ¯å¤©æ—¥æœ¬æ—¶é—´13:00ï¼ˆUTC+9ï¼‰
  workflow_dispatch:

jobs:
  update-sde:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout full repo with LFS
        uses: actions/checkout@v3
        with:
          lfs: true
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: pip install pyyaml

      - name: ğŸš€ Run update_sde.py
        run: python .github/scripts/update_sde.py

      - name: ğŸ”„ Pull latest changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git pull origin main --rebase || echo "ğŸ” Rebase skipped"

      - name: ğŸ” Check for changes
        id: git-check
        run: |
          git add -N .
          if git diff --cached --quiet; then
            echo "no_changes=true" >> $GITHUB_ENV
            echo "ğŸŸ¡ No changes to commit."
          else
            echo "no_changes=false" >> $GITHUB_ENV
            echo "ğŸŸ¢ Detected file changes."
          fi

      - name: ğŸ“¤ Commit and push (only if changed)
        if: env.no_changes == 'false'
        run: |
          git add .
          git commit -m "ğŸ”„ Auto-update SDE data"
          git push origin main || echo "âš ï¸ Push failed, will retry in next run."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
