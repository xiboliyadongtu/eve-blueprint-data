name: 🛠️ Auto Update EVE SDE

on:
  schedule:
    - cron: '0 4 * * *'  # 每天日本时间13:00（UTC+9）
  workflow_dispatch:

jobs:
  update-sde:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo with full history
        uses: actions/checkout@v3
        with:
          lfs: true
          fetch-depth: 0  # 🔥 关键：拉取完整 Git 历史

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: pip install pyyaml

      - name: 🚀 Run update_sde.py
        run: python .github/scripts/update_sde.py

      - name: 🛠️ Commit and force push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git pull origin main --rebase || echo "Nothing to rebase"
          git add .
          git commit -m "🔄 Auto-update SDE data" || echo "No changes to commit"
          git push origin main --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
