name: ğŸ› ï¸ Auto Update EVE SDE (safe mode)

on:
  schedule:
    - cron: '0 4 * * *'  # æ¯å¤©æ—¥æœ¬æ—¶é—´13:00ï¼ˆUTC+9ï¼‰
  workflow_dispatch:

jobs:
  update-sde:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout full repo with LFS
        uses: actions/checkout@v3
        with:
          lfs: true
          fetch-depth: 0  # ä¿è¯å¯ä»¥ rebase å’Œè¿½è¸ªè¿œç¨‹åˆ†æ”¯

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: pip install pyyaml

      - name: ğŸš€ Run update_sde.py
        run: python .github/scripts/update_sde.py

      - name: ğŸ“¤ Commit and push (with safe check)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git branch --set-upstream-to=origin/main main
          git pull origin main --rebase || echo "ğŸ” Rebase skipped"

          git add .
          git status  # ğŸ“Œ ç¡®è®¤æ–‡ä»¶æ˜¯å¦è¢«æ·»åŠ 
          if git diff --cached --quiet; then
            echo "ğŸŸ¡ No changes to commit."
          else
            git commit -m "ğŸ”„ Auto-update SDE data"
            git push origin main || echo "âš ï¸ Push failed, will retry in next run."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
