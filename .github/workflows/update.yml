name: 🛠️ Auto Update EVE SDE

on:
  schedule:
    - cron: '0 4 * * *' # 每天日本时间13:00（UTC+9）
  workflow_dispatch: # 支持手动触发

jobs:
  update-sde:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: pip install pyyaml

      - name: 🚀 Run update_sde.py
        run: python .github/scripts/update_sde.py

      - name: 🛠️ Pull latest changes from remote
        run: |
          git fetch origin
          git checkout main
          git pull origin main --rebase

      - name: 📤 Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "🔄 Auto-update SDE data" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
