name: ğŸ› ï¸ Auto Update EVE SDE

on:
  schedule:
    - cron: '0 4 * * *' # æ¯å¤©æ—¥æœ¬æ—¶é—´13:00ï¼ˆUTC+9ï¼‰
  workflow_dispatch: # æ”¯æŒæ‰‹åŠ¨è§¦å‘

jobs:
  update-sde:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: pip install pyyaml

      - name: ğŸš€ Run update_sde.py
        run: python .github/scripts/update_sde.py

      - name: ğŸ› ï¸ Pull latest changes from remote
        run: |
          git fetch origin
          git checkout main
          git pull origin main --rebase

      - name: ğŸ“¤ Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "ğŸ”„ Auto-update SDE data" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
