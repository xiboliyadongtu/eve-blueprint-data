name: ğŸ› ï¸ Auto Update EVE SDE

on:
  schedule:
    - cron: '0 4 * * *'  # æ¯å¤©æ—¥æœ¬æ—¶é—´13:00ï¼ˆUTC+9ï¼‰
  workflow_dispatch:

jobs:
  update-sde:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout full repo with LFS
        uses: actions/checkout@v3
        with:
          lfs: true
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: pip install pyyaml

      - name: ğŸš€ Run update_sde.py
        run: python .github/scripts/update_sde.py

      - name: ğŸ“¤ Commit and force push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.PUSH_TOKEN }}@github.com/${{ github.repository }}
          git pull origin main --rebase || echo "Nothing to rebase"
          git add .
          git commit -m "ğŸ”„ Auto-update SDE data" || echo "No changes to commit"
          git push origin main --force
